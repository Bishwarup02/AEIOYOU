<head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>We would Love to hear from you !:)</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <div class="text">
                            <h3>Address</h3>
                            <p>P Burgos Street, Makati, Luzon Philippines.</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <div class="text">
                            <h3>Email</h3>
                            <p>ClarkisGae@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+63 69696969</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form >
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="Submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
